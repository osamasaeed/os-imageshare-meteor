<head>
  <title>image_share</title>
</head>

<body>
</body>
<template name="ApplicationLayout">
	{{> yield "navbar"}}
	{{> yield "carousel"}}
	{{> yield "main"}}
</template>

<template name="welcome">

<div class="container">
	<div class="jumbotron">
		<h1>Welcome to image share {{username}}!</h1>
		<a href="/images" class="btn btn-info">ENTER</a>
		<br/>
		<p> developed By OSama</p>
	</div>
</div>
</template>

<template name="carousel">
<div class="">
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="img (1).jpg" alt="Chania" class="carousel-img">
       <div class="carousel-caption">
        <h2>TEDDY</h2>
        <p>The atmosphere in Chania has a touch of Florence and Venice.</p>
      </div>
    </div>

    <div class="item">
      <img src="img (2).jpg" alt="Chania" class="carousel-img">
    </div>

    <div class="item">
      <img src="img (3).jpg" alt="Flower" class="carousel-img">
    </div>

    <div class="item">
      <img src="img (4).jpg" alt="Flower" class="carousel-img">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</div>
</template>


<template name="navbar">
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">	
		{{> loginButtons }}
	</div>
</nav>	
</template>

<template name="image_add_form">


<div class="modal fade" id="image_add_modal">
   <div class="modal-dialog">
	<div class="modal-content">
	 <div class="modal-header">
	  <div class="modal-title">
	</div>
   </div>
   <div class="modal-body">
  
		<form class="js-add-image">
	<input type="text" name="img_src" placeholder="address of an image"/>
	<br/><input type="text" name="img_alt" placeholder="Description" />
  <br/><input type="number" name="img_price" placeholder="Price" />
	<button class="btn btn-success">save
	</button>
		</form>

   </div>
   <div class="modal-footer">
   <button class="btn btn-warning" data-dismiss="modal">cancel</button>
   </div>
  </div>
 </div>
</div>
</template>


<template name="image">

<div class="container" >
	<div class="jumbotron">
		<h1>{{imgAlt}}</h1>
    <h2>Rs. {{imgPrice}}</h2>
		<a href="/images"><img src="/{{imgSrc}}" class="single-img" />
		</a>

	</div>
</div>
</template>





<template name="images" >
<hr/>
<div class="" id="products">
{{> image_add_form}}
{{#if currentUser}}
<button class="btn btn-success js-show-image-form">add images</button>
{{/if}}
<h2>
{{#if filtering_images}}
Showing Images by user {{getFilterUser}} <a href="javascript:void(0)" class="js-unset-image-filter">show all images</a>
{{/if}}
</h2>
<div class="row">
{{#each images}}
<div class="col-xs-12 col-md-3" id="{{_id}}">
	<div class="thumbnail">
<a href="/image/{{_id}}"><img class="js-img  thumbnail-img" src="{{imgSrc}}" alt="{{imgAlt}}" />
</a>

	<div class="caption">
	<h3>Thumbnail label</h3>
	<h5>Rating {{rating}}</h5>
	<p>{{imgAlt}}</p>
  <h3>Rs. {{imgPrice}}</h3>
	<p>User: 
	<a href="javascript:void(0)" class="js-set-image-filter">{{getUser createdBy}}</a></p>
	<p>{{>starsRating mutable=true class="js-rate-image" id=_id}}</p>
                  <!-- js-del-img -->
	<a href="/image/{{_id}}" class=" btn btn-warning">Buy Now</a>
	
	</div>
	</div>
</div>	
  {{/each}}
  </div>
  </div> <!--container-->
  </template>
